
<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
  
    <div>
      CustomerID : <input type="text" name="username" [(ngModel)]="username">
      Password : <input type="password" name="password" [(ngModel)]="password">
    </div>
    <button (click)=checkLogin() class="btn btn-success">
      Login
    </button>
  </div>
  </div>
