<div id="login-box">
  <div class="left">
    <h1><b>Create Account</b></h1>
    <form>
      <div class="form-group">
        <label for="name">CustomerID</label>
        <input type="text" [(ngModel)]="user.custid" placeholder="custId" name="custId" class="form-control"
         id="custid">
      </div>
    
      <div class="form-group">
        <label for="name">Name</label>
        <input type ="text" [(ngModel)]="user.cname" placeholder="Name" name="name" class="form-control" id="cname">
      </div>
    
      <div class="form-group">
        <label for="dob">DOB</label>
        <input [(ngModel)]="user.dob" placeholder="DOB" name="dob" type ="date"
         class="form-control" id="dob">
      </div>
      <div class="form-group">
        <label for="mail">Mail</label>
        <input [(ngModel)]="user.mail_id" placeholder="Mail" name="mailid" type ="email"
         class="form-control" id="dob">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" placeholder="password" name="password" type ="password"
         class="form-control" id="password">
      </div>
    
      <button class="btn btn-success" (click)="createAccount()">Create</button>
    </form>
  </div>

</div>
